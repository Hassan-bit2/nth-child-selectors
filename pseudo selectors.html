<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Attribute and nth-child selector</title>
	<style>
		.container{
			margin: auto;
			width: 100px;
			/*display: block;*/
		}
		li:nth-child(2){
			color: red;
			background-color: black;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul>
			<li>Home</li>
			<li>Service</li>
			<li>About</li>
		</ul>
	</div>
</body>
</html>
